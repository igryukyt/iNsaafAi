<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsaafAI - {% block title %}Legal Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Premium UI Enhancements */

        /* 1. Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 2. Card Hover Effects */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* 3. Smooth Fade In */
        .content-container {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 4. Button Pulse Animation */
        .btn-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(13, 110, 253, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-balance-scale"></i> InsaafAI
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard" class="{% if request.endpoint == 'dashboard' %}active{% endif %}"
                        id="nav-dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#" onclick="loadModule('predict'); return false;" id="nav-predict"><i
                            class="fas fa-gavel"></i> Case Prediction</a></li>
                <li><a href="#" onclick="loadModule('ipc'); return false;" id="nav-ipc"><i class="fas fa-book"></i> IPC
                        Browser</a></li>
                <li><a href="#" onclick="loadModule('learn'); return false;" id="nav-learn"><i
                            class="fas fa-graduation-cap"></i> Learn Law</a></li>
                <li><a href="#" onclick="loadModule('quiz'); return false;" id="nav-quiz"><i
                            class="fas fa-question-circle"></i> Legal Quiz</a></li>
                <li><a href="#" onclick="loadModule('chat'); return false;" id="nav-chat"><i
                            class="fas fa-comments"></i> AI Assistant</a></li>
                <li><a href="#" onclick="loadModule('profile'); return false;" id="nav-profile"><i
                            class="fas fa-user"></i> Profile</a></li>
            </ul>
            <div class="user-profile">
                <span id="username-display">User</span>
                <a href="/" onclick="logout()" style="color: var(--danger); font-size: 0.9rem; margin-top: 0.5rem;"><i
                        class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="#" onclick="loadModule('dashboard'); return false;" id="mobile-nav-dashboard" class="active"><i
                class="fas fa-home"></i> <span>Home</span></a>
        <a href="#" onclick="loadModule('predict'); return false;" id="mobile-nav-predict"><i class="fas fa-gavel"></i>
            <span>Predict</span></a>
        <a href="#" onclick="loadModule('ipc'); return false;" id="mobile-nav-ipc"><i class="fas fa-book"></i>
            <span>IPC</span></a>
        <a href="#" onclick="loadModule('chat'); return false;" id="mobile-nav-chat"><i class="fas fa-comments"></i>
            <span>AI Chat</span></a>
        <a href="#" onclick="loadModule('profile'); return false;" id="mobile-nav-profile"><i class="fas fa-user"></i>
            <span>Profile</span></a>
    </nav>

    <script type="module" src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
